name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hubs
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      #- name: setup python
      #  uses: actions/setup-python@v2
      #  with:
      #    python-version: 3.8 #install the python needed

      #- name: Configure webhooks
      #  run: |
      #    sed -i 's/DISCORD_WEBHOOK_URL/${{ secrets.DISCORD_WEBHOOK }}/g' webhook.py
      #    's/DISCORD_WEBHOOK_URL/${{ secrets.DISCORD_WEBHOOK }}/g'
      #    python webhook.py Webhookfile has been configured

      #- name: install python packages
      #  run: |
      #    python -m pip install --upgrade pip
      #    pip install requests
      
      - name: Create bot_token.py
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo DISCORD_BOT_TOKEN = ${{ secrets.BOT_TOKEN }} > src/bot_token.py
        #  python3 webhook.py bot_token.py has been created
      
      - name: Send webhook on Discord channel
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          data: '{"content":"bot_token.py has been created"}'

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PWD }}
        
      #- name: Send info on Discord channel
      #  env:
      #    WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
      #  run: |
      #    python3 webhook.py Successfully logged in to the Docker hub

      - name: Send webhook on Discord channel
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          data: '{"content":"Successfully logged in to the Docker hub"}'

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: pupokpsa/main_bot
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Send webhook on Discord channel
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          data: '{"content":"Container has been builded and pushed to the Docker hub"}'

      #- name: Send info on Discord channel
      #  env:
      #    WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
      #  run: |
      #    python3 webhook.py Container has benn builded and pushed to the Docker hub